<!DOCTYPE html>
<html>

<head>
  <title>Invent password</title>
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Orbitron">
  <link rel="stylesheet" type="text/css" href="browser_action_popup.css">
  <script src="sjcl.js"></script>
  <script src="browser_action_popup.js"></script>
</head>

<body class="popup" onload="onLoad()">
  <div class="popup-title">
    Invent password
    <img class="motornyy-logo" src="motornyy.png">
  </div>
  
  <div class="section">
    <div class="label">Master password</div>
    <input type="password" class="input master-password-input">
    <div class="master-password-message error error-shown">Master password is empty.</div>
  </div>

  <div class="section">
    <div class="label">Confirm master password</div>
    <input type="password" class="input confirm-master-password-input">
    <div class="confirm-master-password-message error">Master passwords doesn't match.</div>
  </div>

  <div class="section">
    <div class="label">Tag</div>
    <input type="text" class="input tag-input">
  </div>

  <div class="section">
    <div class="label">Password</div>
    <div class="input bit-input" tabindex="-1">
      <script>
        for (var i = 0; i < 4; ++i) {
          document.write('<div class="bit-row">');
          for (var j = 0; j < 64; ++j) {
            document.write('<div class="bit bit-zero"></div>');
          }
          document.write('</div>');
        }
      </script>
    </div>
    <audio id="shutter-sound" src="shutter.mp3" preload="auto"></audio>
    <div class="bit-message information">Click to copy to clipboard.</div>
  </div>
  
  <input type="button" class="button fill-form-button" value="Fill form">
</body>

</html>
